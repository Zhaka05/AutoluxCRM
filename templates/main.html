<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autolux Main Page</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container p-4">
        <form class="mb-3">
            <!-- row: License Plate & Brand Name -->
            <div class="row">
            <!-- License plate column -->
              <div class="col mb-3">
                <label for="exampleInputEmail1" class="form-label">License Plate</label>
                <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <!-- Car Brand column -->
              <div class="col mb-3">
                <label for="exampleInputPassword1" class="form-label">Brand Name</label>
                <input class="form-control" id="exampleInputPassword1">
              </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label for="exampleInputEmail1" class="form-label">Service Name</label>
                    <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <label for="exampleInputEmail1" class="form-label">Employee Name</label>
                <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="col mb-3">
                <label for="exampleInputPassword1" class="form-label">Client Phone</label>
                <input class="form-control" id="exampleInputPassword1">
              </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
